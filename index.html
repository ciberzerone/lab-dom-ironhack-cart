<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack Cart</title>
  </head>
  <body>
    <h1>Ironhack Cart</h1>
    <table id="cart">
      <thead>
        <tr>
          <th>Nombre del producto</th>
          <th>Precio unitario</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Medidas</th>
        </tr>
      </thead>
      <tbody>
        <tr class="product">
          <td class="name">
            <span>Pato de goma de Ironhack</span>
          </td>
          <td class="price">$<span>25.00</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Cantidad" />
          </td>
          <td class="subtotal">$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Retirar</button>
          </td>
        </tr>
        <tr class="product">
          <td class="name">
            <span>Gato</span>
          </td>
          <td class="price">$<span>15.00</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Cantidad" />
          </td>
          <td class="subtotal">$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Retirar</button>
          </td>
        </tr>
          
        <!-- Iteration 2: Add more products here -->
      </tbody>
      <tfoot>
        <tr class="create-product">
          <td>
            <input type="text" placeholder="Nombre del producto" />
          </td>
          <td>
            <input type="number" min="0" value="0" placeholder="Precio unitario" />
          </td>
          <td></td>
          <td></td>
          <td>
            <button id="create" class="btn">Crear producto</button>
          </td>
        </tr>
      </tfoot>
    </table>
    <p class="calculate-total">
      <button id="calculate" class="btn btn-success">Calcular precios</button>
    </p>
    <h2 id="total-value">Total: $<span>0</span></h2>
    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
